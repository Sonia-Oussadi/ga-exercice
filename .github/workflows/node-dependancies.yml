name: test node dependancies workflow

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [12, 14, 16]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - name: install dependancies
        working-directory: node-app
        run: npm i
      - name: run test
        working-directory: node-app
        run: npm run test
