name: test node dependancies workflow

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        version: [12, 14, 16]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - name: install dependancies
        working-directory: node-app
        run: npm i
      - name: run test
        working-directory: node-app
        run: npm run test
